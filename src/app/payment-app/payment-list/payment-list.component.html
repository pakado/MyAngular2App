<div>
  <div>
    payment-list works!
    <hr>
  </div>

  <div>
    <table class="table table-bordered ">
      <thead>
        <tr class="column">
          <th>Payment Id</th>
          <th>Payment Name</th>
          <th>How Mach To Pay</th>
          <th>description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of paymentList">
          <td>{{payment.paymentId}}</td>
          <td>{{payment.paymentName}}</td>
          <td>{{payment.howMachToPay}}</td>
          <td>{{payment.description}}</td>
          <td>{{payment.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
